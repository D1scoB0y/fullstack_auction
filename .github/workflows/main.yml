name: Setup

on: workflow_dispatch

jobs:

  server-tests:

    runs-on: ubuntu-latest

    services:
      
      postgres:

        image: postgres

        env:
          POSTGRES_PASSWORD: postgres
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client

      - name: Initiate Database
        run: |
          psql -c "CREATE USER auction_admin WITH PASSWORD 'zelel228';" postgresql://postgres:postgres@localhost:5432/postgres
          echo ok 1
          psql -c "CREATE DATABASE test_auction_db;" postgresql://auction_admin:zelel228@localhost:5432/postgres
          echo ok 2

      - name: Get code
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installing requirements
        working-directory: server
        run: |
          pip install --upgrade pip
          python3.10 -m venv venv
          source venv/bin/activate
          pip install -r r.txt

      - name: Run tests
        working-directory: server
        run: |
          source venv/bin/activate
          pytest
